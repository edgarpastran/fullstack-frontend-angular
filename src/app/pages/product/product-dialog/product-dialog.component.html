<div>
    <mat-form-field>
        <input matInput placeholder="Name" required [(ngModel)]="product.name">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Brand" required [(ngModel)]="product.brand">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Price" required [(ngModel)]="product.price" type="number">
    </mat-form-field>        
</div>
<button mat-raised-button color="primary" (click)="process()">
    <mat-icon>done</mat-icon>
    <span>OK</span>
</button>
<button mat-raised-button color="warn" (click)="cancel()">
    <mat-icon>close</mat-icon>
    <span>Cancel</span>
</button>

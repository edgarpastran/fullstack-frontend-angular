<mat-toolbar>Products</mat-toolbar>

<div class="container mat-elevation-z8">
    <div class="header">
        <!-- Filter -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <!-- Table -->
    <mat-table [dataSource]="dataSource" MatSort>

        <!-- ID Product Column -->
        <ng-container matColumnDef="idProduct">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{product.idProduct}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
            <mat-header-cell *matHeaderCellDef> Brand </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{product.brand}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let product">
                <button mat-button color="primary" (click)="openDialog(product)">Update</button>
                <button mat-button color="warn" (click)="delete(product.idProduct)">Delete</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<!-- Button Create -->
<button mat-fab color="accent" class="btn-create" (click)="openDialog()">
    <mat-icon>create</mat-icon>
</button>

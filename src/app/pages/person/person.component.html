<mat-toolbar>Persons</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">
    <div class="container mat-elevation-z8">
        <div class="header">
            <!-- Filter -->
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>

        <!-- Table -->
        <mat-table [dataSource]="dataSource" MatSort>

            <!-- ID Person Column -->
            <ng-container matColumnDef="idPerson">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let person"> {{person.idPerson}} </mat-cell>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                <mat-cell *matCellDef="let person"> {{person.firstName}} </mat-cell>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let person"> {{person.lastName}} </mat-cell>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let person">
                    <button mat-button color="primary" [routerLink]="['edition', person.idPerson]">Update</button>
                    <button mat-button color="warn" (click)="delete(person.idPerson)">Delete</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <!-- Paginator -->
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <!-- Button Create -->
    <button mat-fab color="accent" class="btn-create" [routerLink]="['new']">
        <mat-icon>create</mat-icon>
    </button>
</div>
